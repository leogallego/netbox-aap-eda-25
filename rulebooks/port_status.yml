---
- name: Port State Event from Arista

  hosts: all
  sources:
   - ansible.eda.kafka:
       host: containers.ansible-automates.co.za
       port: 9092
       topic: network

  rules:
   - name: Port is down
     condition: event.fields.admin_status == "DOWN"
     action:
       run_playbook:
        name: desired_port_state.yml
